<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content" id="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="futuro">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
          1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          3. Crie uma função que mude a cor do quadrado vermelho para branco.
          4. Crie uma função que corrija o texto da tag <h1>.
          5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       
       const paragrafoFuturo = document.getElementById('futuro');
       const elementoAmarelo = document.getElementsByClassName('main-content');
       const quadradoVermelho = document.getElementById('center-content');
       const titulo = document.getElementsByClassName('title');
       const paragrafos = document.getElementsByTagName('p');
          text = paragrafos[0].innerText;        
          
          paragrafos[0].innerText = text.toUpperCase();

       
       function mudaTextoDoParagrafo(paragrafoFuturo){
        paragrafoFuturo.innerText = 'Feliz';
       }
       function mudarAmarelo(elementoAmarelo){
        elementoAmarelo[0].style.backgroundColor = 'rgb(76,164,109)';
       }
       function mudarVermelho(quadradoVermelho){
        quadradoVermelho.style.backgroundColor = 'white';
       }
       function corrigeTitulo(titulo){
        titulo[0].innerText = 'Exercício 5.1 - JavaScript'
       }
       function paragrafosUpperCase(paragrafos){
        let text = '';
        for(let index = 0; index < paragrafos.length; index += 1){
          text = paragrafos[index].innerText;        
          paragrafos[index].innerText = text.toUpperCase();
        }
       }
       function exibeAsTagsPNoConsole(paragrafos){
        let text = '';
        for(let index = 0; index < paragrafos.length; index += 1){
          msg = paragrafos[index].innerText + ' '
          console.log(msg)
        }
       }
       mudaTextoDoParagrafo(paragrafoFuturo);
       mudarAmarelo(elementoAmarelo);
       mudarVermelho(quadradoVermelho);
       corrigeTitulo(titulo);
       paragrafosUpperCase(paragrafos);
       exibeAsTagsPNoConsole(paragrafos)
    </script>
  </body>
</html>
