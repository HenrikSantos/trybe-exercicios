<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      const value1 = document.getElementById("value1");
      const value2 = document.getElementById("value2");
      function verifyIsNumber(number01, number02) {
        if (!number01 || !number02) {
          throw new Error("Preencha os campos para realizar a soma");
        }
        if (isNaN(number01) || isNaN(number02)) {
          throw new Error("Informe dois números para realizar a soma");
        }
      }
      function sum(number01, number02) {
        try {
          verifyIsNumber(number01, number02);
          const result = Number(number01) + Number(number02);
          document.getElementById("result").innerHTML = `Resultado: ${result}`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `Erro: ${error.message}`;
        } finally {
          document.getElementById("value1").value = "";
          document.getElementById("value2").value = "";
        }
      }
      window.onload = () => {
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
          sum(value1.value, value2.value);
        });
      };
    </script>
  </body>
</html>
