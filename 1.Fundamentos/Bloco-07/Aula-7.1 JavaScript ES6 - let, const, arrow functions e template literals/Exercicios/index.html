<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX03</title>
  <style>
   *{
    text-align: center;
    padding: 10px;
    font-size: 1.2rem;
   }
   h1{
    font-size: 3rem;
   }
  </style>
</head>
<body>
  <!-- 3 ðŸš€ Crie uma pÃ¡gina com um contador de cliques -->
  <button id="btn-click">
    Clique aqui
  </button>
  <h1 id="count">0</h1>
  <script>
    const btnClick = document.getElementById('btn-click');
    const count = document.getElementById('count')
    btnClick.addEventListener('click', ()=>{count.innerText = Number(count.innerText) + 1 })
  </script>
</body>
</html>
