<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="." method="get">
      <label for="email">
        <span>Email:</span>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <label for="senha">
        <span>Senha: </span>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          required
        />
      </label>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
